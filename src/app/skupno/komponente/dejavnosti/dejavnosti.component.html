<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-10 p-lg-10 mx-auto my-10">
            <h1 *ngIf = "userStoritev.language == 0" class="display-4 font-weight-normal">Ostale Dejavnosti</h1>
            <h1 *ngIf = "userStoritev.language == 1" class="display-4 font-weight-normal">Altre Attivit√†</h1>
            <p class="lead font-weight-normal">{{description[userStoritev.language]}}
            </p>
        </div>


        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let dejavnost of dejavnosti">
                <div class="card">
                    <img class="card-img-top" src={{dejavnost.image}} alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{dejavnost.title[userStoritev.language]}}</h5>
                        <p class="card-text">{{dejavnost.description[userStoritev.language]}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
