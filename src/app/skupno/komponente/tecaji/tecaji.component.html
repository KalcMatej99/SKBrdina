<main>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-10 p-lg-10 mx-auto my-10">
      <h1 class="display-4 font-weight-normal">{{titles[userStoritev.language]}}</h1>
      <p class="lead font-weight-normal">{{description[userStoritev.language]}}</p>
        <a *ngIf="userStoritev.language == 0" href="tel:+393420730513" class="btn btn-primary"><i class="fa-solid fa-phone"></i> Pokliƒçi sedaj!</a>
        <a *ngIf="userStoritev.language == 1" href="tel:+393420730513" class="btn btn-primary"><i class="fa-solid fa-phone"></i> Chiama adesso!</a>
    </div>

    <div class="row">
      <h6 *ngIf="userStoritev.language == 0" class="display-6 font-weight-normal">Fotogalerija</h6>
      <h6 *ngIf="userStoritev.language == 1" class="display-6 font-weight-normal">Fotogalleria</h6>
      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" *ngFor="let slikaTecaj of slikeTecaji">
        <div class="thumbnail">
          <img src="{{slikaTecaj}}" style="width:100%; margin-bottom: 10px;">
        </div>
      </div>
    </div>
  </div>
</main>
